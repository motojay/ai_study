<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Callback</title>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-box {
            background: #ffeeee;
            border: 1px solid #ffcccc;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loader" id="loader"></div>
        <div id="error-container" style="display:none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const errorContainer = document.getElementById('error-container');

            // 安全获取URL参数
            function getUrlParam(name) {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                } catch (e) {
                    showError('URL参数解析失败');
                    return null;
                }
            }

            // 显示错误信息
            function showError(message) {
                loader.style.display = 'none';
                errorContainer.innerHTML = `
                    <div class="error-box">
                        <h3>授权处理失败</h3>
                        <p>${message}</p>
                        <button onclick="window.location.href='/ai_study'">返回首页</button>
                    </div>
                `;
                errorContainer.style.display = 'block';
                console.error('Auth Error:', message);
            }

            // 主处理逻辑
            function processAuth() {
    const code = getUrlParam('code');
    const state = getUrlParam('state');
    const expectedState = localStorage.getItem('feishu_auth_state');

    // 增强验证逻辑
    if (!state || state !== expectedState) {
        showError('安全验证失败: State参数无效');
        localStorage.removeItem('feishu_auth_state');
        return;
    }

    if (!code) {
        showError('未获取到授权码');
        return;
    }

    // 安全传递参数（保留原始state）
    const params = new URLSearchParams({
        code: encodeURIComponent(code),
        state: state  // 保持原始state不变
    });
    window.location.href = `/ai_study/auth-callback?${params}`;
}

            // 启动处理
            processAuth();
        });
    </script>
</body>
</html>
