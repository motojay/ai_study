<script>
    const code = new URLSearchParams(window.location.search).get('code');
    fetch('https://api.github.com/repos/你的用户名/你的仓库名/dispatches', {
        method: 'POST',
        headers: {
            'Authorization': 'token 你的GitHub_PAT',
            'Accept': 'application/vnd.github.everest-preview+json'
        },
        body: JSON.stringify({ event_type: 'feishu_oauth', client_payload: { code } })
    });
</script>
